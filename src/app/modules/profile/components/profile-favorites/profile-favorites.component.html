<div class="profile">
  <div class="container">
    <div class="row">
      <div class="article col col-4 col-d-6 col-t-12" *ngFor="let article of listFavorites; let i = index">
        <div class="article-card">
          <a class="article-img">
            <img
              class="img"
              src="http://norlin.anvodstudio.com/content/images/2020/11/110.jpg"
              alt=""
            />
          </a>
          <div class="article-content">
            <div class="article-meta">
              <time class="article-date" datetime="2020-11-21"
                >{{article.createdAt | date : 'longDate' }}</time
              >
            </div>
            <div class="article-title">
              <p>{{article.title}}</p>
            </div>

            <p class="article-excerpt">
              {{article.description}}
            </p>
            <div class="article-bottom">
              <div class="article-author">
                <a [routerLink]="['../../../profile',article.author.username ]"
                  ><img
                    class="img-author"
                    src="{{ article.author.image }}
                "
                    alt=""
                /></a>
              </div>
              <div class="article-bottom-meta">
                <a href="" class="article-bottom-user" [routerLink]="['../../../profile',article.author.username ]">{{article.author.username}}</a>
             <a class="btn  article-like" *ngIf="!favoritedCount[i].status"  (click)="onFavoriteArticle(article.slug, i)"  >
                <i class="far fa-heart"></i>({{favoritedCount[i].Count}})</a>
              <a class="btn  article-like" *ngIf="favoritedCount[i].status" (click)="onUnfavoriteArticle(article.slug, i)"  >
                <i class="fas fa-heart"></i>({{favoritedCount[i].Count}})</a> </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
