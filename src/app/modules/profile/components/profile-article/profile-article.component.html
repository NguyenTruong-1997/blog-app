<div class="profile">
  <div class="container">
    <div class="row">
      <div
        class="article col col-4 col-d-6 col-t-12"
        *ngFor="let article of listArticle"
      >
        <div class="article-card">
          <a class="article-img">
            <img
              class="img"
              src="http://norlin.anvodstudio.com/content/images/2020/11/110.jpg"
              alt=""
            />
          </a>

          <div class="article-content">
            <div class="article-meta">
              <time class="article-date"
                >{{article.createdAt | date : 'longDate' }}</time
              >
            </div>
            <div class="article-title">
              <p>{{article.title}}</p>
            </div>

            <p class="article-excerpt">
              {{article.description}}
            </p>
            <div class="article-bottom">
              <div class="article-author">
                <a class="btn"
                  ><img
                    class="img-author"
                    src="{{ article.author.image }}"
                    alt=""
                /></a>
              </div>
              <div class="article-bottom-meta">
                <a  class="article-bottom-user">{{article.author.username}}</a>
              </div>
              <a class="btn  article-like"  (click)="onFavoriteArticle(article.slug)" >
                <i class="fas fa-heart"></i>({{article.favoritesCount}})</a
                >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
